<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Validation form</title>
</head>
<body>
<div class="wrapper">
  <div class="wrapper__validation">
    <header>Validation form</header>
    <form id="validation">
      <div class="validation__item">
        <label for="ip">IP</label>
        <div class="validation__input">
          <input id="ip" type="text">
          <button id="ip-validate" class="button">Validate</button>
        </div>
      </div>
      <div class="validation__item">
        <label for="url">URL</label>
        <div class="validation__input">
          <input id="url" type="text">
          <button id="url-validate" class="button">Validate</button>
        </div>
      </div>
      <div class="validation__item">
        <label for="email">EMAIL</label>
        <div class="validation__input">
          <input id="email" type="text">
          <button id="email-validate" class="button">Validate</button>
        </div>
      </div>
      <div class="validation__item">
        <label for="date">DATE</label>
        <div class="validation__input">
          <input id="date" type="text">
          <button id="date-validate" class="button">Validate</button>
        </div>
      </div>
      <div class="validation__item">
        <label for="time">TIME</label>
        <div class="validation__input">
          <input id="time" type="text">
          <button id="time-validate" class="button">Validate</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
